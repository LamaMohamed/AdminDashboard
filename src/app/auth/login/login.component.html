<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title><img src="../../../assets/images/logo1.png" style="border-radius:50%;padding: 18px; padding-right: 0px;" width="60px">Admin Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required/>
        <mat-error *ngIf="handleError('username', 'required')">
            You must provide an <strong>Username</strong>
          </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <mat-error *ngIf="handleError('password', 'required')">
            You must provide a <strong>Password</strong>
          </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button  style="padding: 18px; padding-left: 20px; padding-right: 20px;">Login</button>
    </mat-card-actions>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
</form>
    </mat-card>
    </div>
