<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Update Cruise</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="cruiseForm" (ngSubmit)="updateCruiseForm()" #resetStudentForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Cruise shipName" formControlName="shipName">
            <mat-error *ngIf="handleError('shipName', 'required')">
              You must provide a<strong>cruise shipName</strong>
            </mat-error>
          </mat-form-field>

        </div>
      </mat-card>
  
      <!-- Right block -->
      <mat-card>
        <div class="controlers-wrapper">
         
       
        </div>
      </mat-card>
  
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Update</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
